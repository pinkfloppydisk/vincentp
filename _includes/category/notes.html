  <article class="h-entry lifestreamGrid">
      <div class="borderBefore relative {% if forloop.last == true %}mb5{%endif%}">
          <div class="circle center db relative br-circle  foreground w-20-fixed h-20-fixed center mt--fixed-6 {% if forloop.first == true %}bg-red {% else %} bg-black {% endif%}"></div>
      </div>
      <div class="pb5">
            <time class="dt-published f7 grey lh-one" datetime="{{ post.date | date_to_xmlschema }}">
                  <a href="{{site.url}}{{ post.url }}" class="rm-underline" title="Note for {{ post.date | date: '%H' }}:{{ post.date | date: '%M%P' }}">{{ post.date | date_to_string: "ordinal" }} <span>at</span> {{ post.date | date: "%H" }}:{{ post.date | date: "%M%P" }}</a>
              </time>
             <p class="f5 p-name ma0 pa0 lh-one">{{ post.content }}</p>
      </div>
  </article>
