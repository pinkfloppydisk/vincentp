<article class="h-entry ba b-pale-grey br-5 pa5 mb5">
    <div class="e-content" data-type="blog">{{ post.content }}
        {% include webmentionsBar.html %}
            <time class="dt-published f7 grey lh-one tr" datetime="{{ post.date | date_to_xmlschema }}">
            <a href="{{site.url}}{{ post.url }}" class="u-url rm-underline" title="Note for {{ post.date | date: '%H' }}:{{ post.date | date: '%M%P' }}">{{ post.date | date_to_string: "ordinal" }} <span>at</span> {{ post.date | date: "%H" }}:{{ post.date | date: "%M%P" }}</a>
        </time>
    </div>
</article>
