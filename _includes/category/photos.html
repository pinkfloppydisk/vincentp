<article class="h-entry ba b-pale-grey br-5 mb5 relative">
    <p class="e-content  f5 ma0 pa5 lh-one absolute bg-white-t w-100 brt-5">{{post.title}}</p>
    {% if post.photo1_url %}<img src="{{post.photo1_url}}" class="u-photo db w-100 br-5" alt="{{post.photo1_alt}}"/>{% endif %}
    <div class="absolute bottom-0  pa5 left-0 bg-white-t w-100 brb-5">
        <time class="dt-published f7" datetime="{{ post.date | date_to_xmlschema }}">
            <a href="{{site.url}}{{ post.url }}" class="rm-underline u-url" title="{{ post.title }}">{{ post.date | date_to_string: "ordinal" }} <span>at</span> {{ post.date | date: "%H" }}:{{ post.date | date: "%M%P" }}</a>
        </time>
    </div>
</article>
