<article class="h-entry ba b-pale-grey br-5 pa5 mb5">
    <h3 class="p-name f4 ma0 pa0"><a href="{{site.url}}{{ post.url }}" class="rm-underline" title="{{ post.title }}">{{ post.title }}</a></h3>
    <p class="p-summary">{{ post.summary}}</p>
    <time class="dt-published f7 grey lh-one" datetime="{{ post.date | date_to_xmlschema }}">
        <a href="{{site.url}}{{ post.url }}" class="u-url rm-underline" title="{{ post.title }}">{{ post.date | date_to_string: "ordinal" }} <span>at</span> {{ post.date | date: "%H" }}:{{ post.date | date: "%M%P" }}</a>
    </time>
</article>
