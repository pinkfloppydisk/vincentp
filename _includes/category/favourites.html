<article class="h-entry">
      <div class="pb5">
             <p class="f5 p-name ma0 pa0 lh-one"><a href="{{post.target}}" title="bookmarked from: {{post.target}}" rel="external">{{ post.content}}</a></p>
               <time class="dt-published f7 grey lh-one" datetime="{{ post.date | date_to_xmlschema }}">
                  <a href="{{site.url}}{{ post.url }}" class="rm-underline" title="{{ post.title }}">{{ post.date | date_to_string: "ordinal" }} <span>at</span> {{ post.date | date: "%H" }}:{{ post.date | date: "%M%P" }}</a>
              </time>
      </div>
  </article>
