<h3 itemprop="headline" class="f5 p-name ma0 pa0 lh-one">
        <a href="{{site.url}}{{ post.url }}" class="rm-underline" title="{{ post.title }}">{{ post.title }}</a>
</h3>
<time itemprop="dateCreated" class="dt-published f7 light-grey lh-one" datetime="{{ post.date | date_to_xmlschema }}">
    {{ post.date | date_to_string: "ordinal" }} <span>at</span> {{ post.date | date: "%H" }}:{{ post.date | date: "%M%P" }}
</time>
<p class="p-summary f6"><a href="{{site.url}}{{ post.url }}" class="rm-underline" title="{{ post.title }}">{{ post.summary }}</a></p>
