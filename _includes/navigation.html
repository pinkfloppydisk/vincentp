<header class="layoutGrid pv5 tl" id="#top">
    <div class="nav-grid">
       <a href="{{ site.url }}" title="vincentp.me" class="u-url rm-underline" data-type="logo"><span class="p-name ma0 pa0 f6 fw7">Vincent Pickering</span></a>
        <nav>
            <ul class="ma0 pa0">
                <li class="list dib mr5"><a href="{{site.url}}" class="rm-underline f6 {% if page.url == '/' %}red{% endif %}" title="A stream of my daily life">Lifestream</a></li>
                {% if  site.categories.Articles %}
                    <li class="list dib mr5"><a href="{{site.url}}/categories/articles" rel="me" class="rm-underline f6 {% if page.url contains 'articles' %}red{% endif %}" title="Longer articles on topics">Writing</a></li>
                 {% endif %}
                {% if  site.categories.Notes %}
                    <li class="list dib mr5"><a href="{{site.url}}/categories/notes" class="rm-underline f6 {% if page.url contains 'notes' or  page.category == 'Notes' or page.category == 'Checkins'  or page.category == 'Instagram' %}red{% endif%}" title="Day to day notes and happenings">Notes</a></li>
                {% endif %}
                {% comment %}
                <li class="list dib mr5"><a href="{{site.url}}/categories/links" rel="me" class="rm-underline f6 {% if page.url contains 'links' %}red{% endif %}" title="All my shared links" >Links</a></li>
                <li class="list dib mr5"><a href="{{site.url}}/categories/favourites" rel="me" class="rm-underline f6 {% if page.url contains 'favourites' %}red{% endif %}" title="All my shared links" >Favourites</a></li>
                {% endcomment %}
                <li class="list dib"><a href="{{site.url}}/about" rel="me" class="rm-underline f6 {% if page.url contains 'about' %}red{% endif %}" title="Background information and past experience" >About</a></li>
            </ul>
        </nav>
    </div>
</header>
