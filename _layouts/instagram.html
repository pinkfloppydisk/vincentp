        <div class="layoutGrid center">
            <main id="content">
                <article class="h-entry">
                    <div class="mb5 mt-header">
                        <h1  class="p-name mb5 lh-heading">{{ page.title }}</h1>
                        {% include author.html %}
                    </div>

                    <figure class="ma0 pa0">
                        <img src="{{page.photo}} " class="u-photo w-100" alt="{{page.name}}"/>

                    </figure>

                    <div>
                        <p><small>Photo via <a href="https://ownyourgram.com">https://ownyourgram.com</a></small></p>
                        <p><small>Original Post <a href="{{page.syndication}}">{{page.syndication}}</a></small></p>
                    </div>

                    <div class="pb5">
                        {% include webmentionForm.html %}
                        {% include webmentions.html %}
                    </div>
                </article>
            </main>
        </div>
    </div>
    {% include footer.html %}
